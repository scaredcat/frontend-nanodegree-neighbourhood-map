<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zomato</title>
<style>
	html, body, #map { height: 100%; }

	body {
		margin: 0;
		overflow: hidden;
	}

	.map-icon-label .map-icon {
	}

	#control {
		position: absolute;
		z-index: 1;
		background: white;
		padding: 0.2em;
		top: 1em;
		left: 100%;
		font-size: 1.3em;
		border-top-right-radius: 0.4em;
    	border-bottom-right-radius: 0.4em;
    	text-decoration: none;
    	color: darkolivegreen;
    	font-weight: bold;
    	border: 1px darkolivegreen solid;
    	border-left: none;
	}

	#sidebar {
		height: 100%;
	    position: absolute;
	    z-index: 1;
	    width: 30%;
	    min-width: 250px;
	    background: white;
	    border-right:1px darkolivegreen solid;
	    padding: .5em;
	    display: flex;
	    flex-direction: column;
	}

	h1 {
		font-family: 'Helvetica';
		margin-top: 0;
		font-size: 20pt;
	}

	#restaurantList {
		overflow-y: scroll;
		overflow-x: show;
		list-style-type: none;
		padding-left: none;
		margin: 1em 0;
		list-style-image: url('images/map-marker.svg');
	}

	.restaurant {
		cursor: pointer;
		margin-top: .2em;
	}

	.red {
		color: red;
	}
</style>
</head>
<body>
<div id="sidebar" data-bind="style: {right: sidebar().visible()? '100%' : '', boxShadow: sidebar().visible()? '': '5px 0px 20px grey'}">
	<div id="header">
		<h1><span class="red">Zomato</span> + G-maps</h1>
		<input id="search" type="text" data-bind="value: filter, valueUpdate: 'afterkeydown'"/>
	</div>
	<ul data-bind="foreach: filtered" id="restaurantList">
		<li data-bind="text: name, click: $root.focusMarker" class="restaurant"></li>
	</ul>
	<a href="#" id="control" data-bind="click: toggleSidebar, text: sidebar().value">&lt;</a>
</div>
<div id="map"></div>


<script src="js/libraries/knockout-3.4.1.js"></script>
<script src="js/libraries/jquery-3.1.1.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
